<div class="d-flex justify-content-between">
	<div class="d-flex flex-row align-items-center"
		ng-click="goToProfile()">
		<img class="img-lg rounded-circle imghand" id="profileImage"
			ng-src="{{tweet.account.image.photo || '/app/img/profile.png'}}"
			alt="profile image" width="{{profileimagesize}}"
			height="{{profileimagesize}}">
		<p class="small mb-0 ms-2" ng-bind="tweet.account.name"></p>
		<p class="small mb-0 ms-2" ng-bind="tweet.created | date: short"></p>
	</div>
	<div class="d-flex justify-content-end" ng-hide="hidedismiss">
		<div class="d-flex flex-row align-items-center">
			<a ng-click="close()" class="btn btn-white text-secondary"> <i
				class="fa-solid fa-xmark"></i>
			</a>
		</div>
	</div>
</div>
<textarea id="mytext" name="mytext" rows="{{row}}"
	ng-hide="tweet.type == 'RETWEET'" cols="45" ng-disabled="disabletext"
	placeholder="{{typemessage}}" ng-model="tweet.content"
	ng-keydown="calculate($event)"
	oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
<p ng-if="file != null ? onLoad() : null"></p>
<div ng-show="file != null || tweet.image.photo">
	<div ng-show="file">
		<div class="text-start">
			<a class="myA" ng-click="deletePhoto()"><i
				class="fa-solid fa-trash-can text-muted"></i></a><br>
		</div>
	</div>
	<img id="image" class="img-lg myBorder imghand mb-2"
		ng-src="{{tweet.image.photo || newSrc}}" width="375px" height="350px">
</div>
